<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход - Language Flash</title>
    <div th:replace="~{fragments/resources :: resources}"></div>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<section class="content-section">
    <div class="container">
        <h1>Вход</h1>
        <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <div th:if="${param.error}" class="text-danger mt-3">
            <p>Неверный email или пароль</p>
        </div>
        <div th:if="${loginError}" class="text-danger mt-3">
            <p th:text="${loginError}"></p>
        </div>
        <div th:if="${message}" class="text-success mt-3">
            <p th:text="${message}"></p>
        </div>
        <p class="mt-3"><a href="/auth/register">Зарегистрироваться</a> | <a href="/auth/reset-password">Сбросить пароль</a></p>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
