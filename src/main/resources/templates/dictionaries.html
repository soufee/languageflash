<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Словари - Language Flash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/adminMenu :: adminMenu}"></div>

<section class="admin-section">
    <div class="container-fluid p-0">
        <h1 class="text-center mb-4">Словари</h1>
        <div class="p-3">
            <!-- Форма добавления словаря -->
            <h3>Добавить словарь</h3>
            <form th:action="@{/admin/dictionaries/add}" method="post" class="mb-4">
                <div class="input-group">
                    <input type="text" name="name" class="form-control me-2" placeholder="Название словаря" required>
                    <select name="languageLevelId" class="form-select me-2" required>
                        <option value="" disabled selected>Выберите уровень</option>
                        <option th:each="level : ${languageLevels}" th:value="${level.id}" th:text="${level.language.name} + ' - ' + ${level.level}"></option>
                    </select>
                    <input type="text" name="theme" class="form-control me-2" placeholder="Тема" required>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>

            <!-- Загрузка словаря из JSON -->
            <h3>Загрузить словарь из JSON</h3>
            <form th:action="@{/admin/dictionaries/upload}" method="post" enctype="multipart/form-data" class="mb-4">
                <div class="input-group">
                    <input type="file" name="file" class="form-control me-2" accept=".json" required>
                    <button type="submit" class="btn btn-primary">Загрузить</button>
                </div>
            </form>

            <!-- Список словарей -->
            <h3>Список словарей</h3>
            <div th:each="entry : ${dictionariesByLanguage}">
                <h4 th:text="${entry.key.name}"></h4> <!-- Исправлено -->
                <div th:each="levelEntry : ${entry.value}">
                    <h5 th:text="${levelEntry.key}"></h5>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Название</th>
                                <th>Тема</th>
                                <th>Количество слов</th>
                                <th>Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="dict : ${levelEntry.value}">
                                <td th:text="${dict.name}"></td>
                                <td th:text="${dict.theme}"></td>
                                <td th:text="${dict.wordCount}"></td>
                                <td>
                                    <a th:href="@{/admin/dictionaries/{id}/words(id=${dict.id})}" class="btn btn-sm btn-primary">Слова</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
