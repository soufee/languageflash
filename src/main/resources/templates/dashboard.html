<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет - Language Flash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Подключение шапки -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1 th:if="${user != null}">Добро пожаловать в ваш личный кабинет, <span th:text="${user.firstName}"></span>!</h1>
    <p>Здесь скоро появятся ваши словари и функционал обучения.</p>
    <a th:href="@{/}" class="btn btn-outline-primary">На главную</a>
</div>
</body>
</html>
