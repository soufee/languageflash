<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля - Language Flash</title>
    <!-- Подключаем все ресурсы одной строкой -->
    <div th:replace="~{fragments/resources :: resources}"></div>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<section class="hero-section">
    <div class="container">
        <h1>Восстановление пароля</h1>
    </div>
</section>
<section class="content-section">
    <div class="container">
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <form th:action="@{/auth/reset-password/request}" method="post" class="col-md-6 mx-auto">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Отправить код</button>
        </form>
    </div>
</section>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
