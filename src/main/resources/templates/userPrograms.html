<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Программы пользователя - Language Flash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/adminMenu :: adminMenu}"></div>

<section class="admin-section">
    <div class="container-fluid p-0">
        <h1 class="text-center mb-4">Программы пользователя: <span th:text="${user.email}"></span></h1>
        <div class="p-3">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Язык</th>
                        <th>Уровень</th>
                        <th>Словари</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="program : ${programs}">
                        <td th:text="${program.languageLevel.language.name}"></td>
                        <td th:text="${program.languageLevel.level}"></td>
                        <td>
                            <ul>
                                <li th:each="dict : ${program.dictionaries}" th:text="${dict.name} + ' (' + ${dict.theme} + ')'"></li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
