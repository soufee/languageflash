<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Слова в словаре - Language Flash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/adminMenu :: adminMenu}"></div>

<section class="admin-section">
    <div class="container-fluid p-0">
        <h1 class="text-center mb-4">Слова в словаре: <span th:text="${dictionary.name}"></span></h1>
        <div class="p-3">
            <!-- Список слов в словаре -->
            <h3>Слова в словаре</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Слово</th>
                        <th>Перевод</th>
                        <th>Пример</th>
                        <th>Перевод примера</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="word : ${wordsPage.content}">
                        <td th:text="${word.word}"></td>
                        <td th:text="${word.translation}"></td>
                        <td th:text="${word.exampleSentence}"></td>
                        <td th:text="${word.exampleTranslation}"></td>
                        <td>
                            <form th:action="@{/admin/dictionaries/{id}/words/remove(id=${dictionary.id})}" method="post" class="d-inline">
                                <input type="hidden" name="wordId" th:value="${word.id}">
                                <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Пагинация -->
            <nav th:if="${wordsPage.totalPages > 1}">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${wordsPage.number == 0 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/admin/dictionaries/{id}/words(id=${dictionary.id},page=${wordsPage.number - 1},size=${wordsPage.size})}">Назад</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, wordsPage.totalPages - 1)}" th:classappend="${wordsPage.number == i ? 'active' : ''}">
                        <a class="page-link" th:href="@{/admin/dictionaries/{id}/words(id=${dictionary.id},page=${i},size=${wordsPage.size})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${wordsPage.number == wordsPage.totalPages - 1 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/admin/dictionaries/{id}/words(id=${dictionary.id},page=${wordsPage.number + 1},size=${wordsPage.size})}">Вперёд</a>
                    </li>
                </ul>
            </nav>

            <!-- Добавление слова -->
            <h3>Добавить слово</h3>
            <form th:action="@{/admin/dictionaries/{id}/words/add(id=${dictionary.id})}" method="post" class="mb-4">
                <div class="input-group">
                    <select class="form-select me-2" name="wordId" required>
                        <option value="" disabled selected>Выберите слово</option>
                        <option th:each="word : ${allWords}" th:value="${word.id}"
                                th:text="${word.word} + ' (' + ${word.translation} + ')'"></option>
                    </select>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
