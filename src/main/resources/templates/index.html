<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Language Flash - Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<section class="hero-section">
    <div class="container">
        <h1>Изучайте языки легко и быстро!</h1>
        <p>Используйте карточки с интервальным повторением для эффективного запоминания.</p>
        <a th:href="${user != null} ? @{/dashboard} : @{/auth/register}" class="btn btn-get-started text-white">Начать прямо сейчас</a>
    </div>
</section>

<section class="feature-section">
    <div class="container">
        <h3>Почему Language Flash?</h3>
        <p>Наш метод помогает вам учить слова быстрее и эффективнее.</p>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
