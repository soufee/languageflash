<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Flash - Главная</title>
    <!-- Подключаем все ресурсы одной строкой -->
    <div th:replace="~{fragments/resources :: resources}"></div>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<section class="hero-section">
    <div class="container">
        <h1>Изучайте языки легко и быстро!</h1>
        <p>Используйте карточки с интервальным повторением для эффективного запоминания.</p>
        <a th:href="${user != null} ? @{/dashboard} : @{/auth/register}" class="btn btn-get-started" style="color: var(--primary-color);">Начать прямо сейчас</a>
    </div>
</section>

<section class="feature-section">
    <div class="container">
        <h3>Почему Language Flash?</h3>
        <p>Наш метод помогает вам учить слова быстрее и эффективнее.</p>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
