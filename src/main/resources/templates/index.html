<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Language Flash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Подключение шапки -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1 th:text="${message}">Добро пожаловать!</h1>
    <p>Это Language Flash — сервис для изучения иностранных слов с помощью карточек.</p>

    <!-- Дополнительный контент для авторизованных пользователей -->
    <div th:if="${user}" class="col-md-6 mx-auto">
        <a th:href="@{/dashboard}" class="btn btn-outline-primary mt-3">Перейти в личный кабинет</a>
    </div>

    <!-- Сообщение об ошибке входа -->
    <div th:if="${loginError}" class="col-md-6 mx-auto mt-3">
        <div class="alert alert-danger" role="alert">
            <span th:text="${loginError}"></span>
        </div>
    </div>
</div>
</body>
</html>
