<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>О нас - Language Flash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:if="${message}" class="container mt-3">
    <div class="alert alert-success text-center" role="alert">
        <span th:text="${message}"></span>
    </div>
</div>
<div th:if="${loginError}" class="container mt-3">
    <div class="alert alert-danger text-center" role="alert">
        <span th:text="${loginError}"></span>
    </div>
</div>
<section class="content-section">
    <div class="container">
        <h1>О нас</h1>
        <p>Language Flash — это команда энтузиастов, которые хотят сделать изучение языков доступным и увлекательным для всех. Мы верим, что каждый может выучить новый язык с правильным подходом!</p>
    </div>
</section>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
