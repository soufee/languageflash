<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обучение - Language Flash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<section class="content-section">
    <div class="container text-center">
        <h1>Обучение</h1>
        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
        <div th:unless="${message}" class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h3 th:text="${word.word}"></h3>
                <p th:text="${word.translation}"></p>
                <form th:action="@{/learn/update}" method="post" class="d-inline">
                    <input type="hidden" name="wordId" th:value="${word.id}">
                    <input type="hidden" name="knows" value="true">
                    <button type="submit" class="btn btn-success me-2">Знаю</button>
                </form>
                <form th:action="@{/learn/update}" method="post" class="d-inline">
                    <input type="hidden" name="wordId" th:value="${word.id}">
                    <input type="hidden" name="knows" value="false">
                    <button type="submit" class="btn btn-danger">Не знаю</button>
                </form>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
